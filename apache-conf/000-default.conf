<VirtualHost *:80>
    ServerName localhost
    Alias /api /var/www/html/public
    Alias /docs /var/www/html/docs/swagger

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/docs/swagger>
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
